<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no,viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="../../public/logo.svg">
  <link rel="manifest" href="../../public/manifest.json">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css" />
</head>

<body id="app" data-theme="dark" data-palette="blue" class="dark squircle blue">
  <div id="app-wrapper">
    <div id="app-top-bar" class="top-bar"></div>

    <div id="inner-app-tab-container">
      <div id="simple-calculator" class="inner-app-tab">
        <div id="expression-panel" class="expressionPanel">
          <p id="expression" class="expression"></p>
        </div>

        <div class="button-panel" id="button-panel">
          <button class="panel-button operators ripple stretch glow" data-work="clear">
            <p>AC</p>
          </button>
          <button class="panel-button operators ripple stretch glow" data-work="percent">
            <i class="ph-bold ph-percent"></i>
          </button>
          <button class="panel-button operators ripple stretch glow" data-operation="/" data-value="รท">
            <i class="ph-bold ph-divide"></i>
          </button>
          <button id="bn-backspace" class="panel-button operators ripple stretch glow" data-work="backspace">
            <i class="ph-bold ph-backspace"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" id="bn-1" data-value="1">
            <i class="ph-bold ph-number-one"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" id="bn-2" data-value="2">
            <i class="ph-bold ph-number-two"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" id="bn-3" data-value="3">
            <i class="ph-bold ph-number-three"></i>
          </button>
          <button class="panel-button operators ripple stretch glow" id="bn-add" data-operation="+" data-value="+">
            <i class="ph-bold ph-plus"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" id="bn-4" data-value="4">
            <i class="ph-bold ph-number-four"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" id="bn-5" data-value="5">
            <i class="ph-bold ph-number-five"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" id="bn-6" data-value="6">
            <i class="ph-bold ph-number-six"></i>
          </button>
          <button class="panel-button operators ripple stretch glow" id="bn-sub" data-operation="-" data-value="-">
            <i class="ph-bold ph-minus"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" id="bn-7" data-value="7">
            <i class="ph-bold ph-number-seven"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" id="bn-8" data-value="8">
            <i class="ph-bold ph-number-eight"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" id="bn-9" data-value="9">
            <i class="ph-bold ph-number-nine"></i>
          </button>
          <button class="panel-button operators ripple stretch glow" id="bn-mul" data-operation="*" data-value="ร">
            <i class="ph-bold ph-x"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" data-value=".">
            <i class="ph-bold ph-dot"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" data-value="0">
            <i class="ph-bold ph-number-zero"></i>
          </button>
          <button class="panel-button numbers ripple stretch glow" data-value="(">
            <i class="ph-bold ph-brackets-round"></i>
          </button>
          <button class="panel-button operators ripple stretch glow" data-work="result">
            <i class="ph-bold ph-equals"></i>
          </button>
        </div>
      </div>
    </div>
    <script type="module" src="../script.js"></script>
    <script type="module" src="./script.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('../sw.js')
      });
    }
  </script>
</body>

</html>
